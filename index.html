<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Calculator.ico">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="dom">
        <div class="calculator">
            <div class="cont-buttons">
                    <div class="three-buttons">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="change" id="change">
                        <span class="shell" id="shell"></span>
                        <span class="circle" id="circle"></span>
                    </div>
            </div>
            <input type="text" class="result" value="" id="input" readonly tabindex="-1">
            <div class="container">
                <button class="container-button sign" id="delete" data-sound="sound2">C</button>
                <button class="container-button sign op" data-sound="sound_click">±</button>
                <button class="container-button sign op" data-sound="sound_click">%</button>
                <button class="container-button sign op" data-sound="sound_click">÷</button>
                <button class="container-button num" data-sound="sound_click">7</button>
                <button class="container-button num" data-sound="sound_click">8</button>
                <button class="container-button num" data-sound="sound_click">9</button>
                <button class="container-button sign op" data-sound="sound_click"><i class="fa-solid fa-xmark"></i></button>
                <button class="container-button num" data-sound="sound_click">4</button>
                <button class="container-button num" data-sound="sound_click">5</button>
                <button class="container-button num" data-sound="sound_click">6</button>
                <button class="container-button sign op" data-sound="sound_click">-</button>
                <button class="container-button num" data-sound="sound_click">1</button>
                <button class="container-button num" data-sound="sound_click">2</button>
                <button class="container-button num" data-sound="sound_click">3</button>
                <button class="container-button sign op" data-sound="sound_click">+</button>
                <button class="container-button num" data-sound="sound_click">0</button>
                <button class="container-button num" id="dotButton" data-sound="sound_click"><span id="dot" class="dot"></span></button>
                <button class="container-button sign op" data-sound="sound_click"> = </button>
            </div>
        </div>
    </div>

    <audio id="sound2" src="click2.mp3"></audio>
    <audio id="sound_click" src="Click.mp3"></audio>

    <script src="dark.js"></script>
    <script src="index.js"></script>
</body>
</html>
